name: MenAreSlaves
sceneByURL:
  - action: scrapeXPath
    # https://menareslaves.com/gallery.html?<scene-id>
    url:
      - menareslaves.com/gallery.html
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title:
        selector: //div[@id='galleryname']/text()
        postProcess:
          - replace:
              - regex: '\d{2}/\d{2}/\d{2}$'
                with: ''
          - replace:
              - regex: '     '
                with: ' '
      Details:
        selector: //div[@id='galleryname']/text()
        postProcess:
          - replace:
              - regex: '\d{2}/\d{2}/\d{2}$'
                with: ''
          - replace:
              - regex: '^#\d+'
                with: ""
      Performers:
        Name:
          selector: //div[@id='galleryname'][1]/text()
          postProcess:
            - replace:
                - regex: '\d{2}/\d{2}/\d{2}$'
                  with: ''
            - replace:
                - regex: '^#\d+'
                  with: ""
          split: ', '
      Date:
        selector: //div[@id='galleryname']/text()
        postProcess:
          - replace:
              - regex: '([A-Za-z]+(?:\s[A-Za-z]+)?(?:,\s*[A-Za-z]+(?:\s[A-Za-z]+)?)*)'
                with: ""
          - replace:
              - regex: '^#\d+'
                with: ""
          - parseDate: 01/02/06
      Studio:
        Name:
          fixed: 'Men Are Slaves'
      Image:
        selector: //*[@id="gallerycontainer"]/center/div[5]/a/img/@src | //*[@id="gallerycontainer"]/center/div[6]/a/img/@src
        postProcess:
          - replace:
            - regex: ^
              with: https://menareslaves.com/
      Code:
          selector: //div[@id='galleryname'][1]/text()
          postProcess:
           - replace:
             - regex: '([A-Za-z]+(?:\s[A-Za-z]+)?(?:,\s*[A-Za-z]+(?:\s[A-Za-z]+)?)*)'
               with: ""
           - replace:
               - regex: '\d{2}/\d{2}/\d{2}$'
                 with: ""
      Tags:
          Name:
            selector: //*[@id="galleryname"][2]/text()
            split: ', '
driver:
  useCDP: true
