name: Cruel Girlfriend
sceneByURL:
  - action: scrapeXPath
    url:
      - cruelgf.com/Clip.php
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    common:
      $script: //script[@type="application/ld+json"]
    scene:
      Title:
        selector: $script
        postProcess:
          - replace:
              - regex: '.+"name":\s*"([^"]+)".+'
                with: $1
      Date:
        selector: //comment()[contains(., 'CLIP DATE')]/following-sibling::text()
        postProcess:
          - replace:
              - regex: 'Added:\s*'
                with: ""
          - parseDate: 02-01-2006
      Performers:
        Name:
          selector: //div[contains(@id,"Lg6T7ciE57Q018g38Ndnn9")]/@id
          postProcess:
            - replace:
                - regex: Lg6T7ciE57Q018g38Ndnn9
                  with:
            - replace:
                - regex: "([a-z])([A-Z])"
                  with: "$1 $2"
      Details:
        selector: //div[@class="info-box-white"]//h3[not(img)]
      Tags:
        Name: //div[@class='info-box-white']/h3[contains(.,"Added:")]/a
      Image:
        selector: $script
        postProcess:
          - replace:
              - regex: '.+"([^"]+/Backgrounds/[^"]+)".+'
                with: $1
      Studio:
        Name:
          fixed: Cruel Girlfriend
      Code:
        selector: $script
        postProcess:
          - replace:
              - regex: '.+"contentUrl": "[^"]+/(\d+)\.mp4".+'
                with: $1
              - regex: "^{.+" #cleanup on non matches
                with:
